name: Build and Push Image to GCP
on:
  push:
    branches: [main]
jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: organization-service
      PROJECT_ID: supply-shield-381721
      DEPLOYMENT_NAME: supply-shield
      LOCATION: europe-central2
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: ${{ secrets.SERVICE_ACCOUNT_KEY_2 }}

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:latest ./OrganizationService
    - name: Configure Docker Client
      run: |-
        gcloud auth configure-docker --quiet
    - name: Push Docker Image to GCR
      env:
        GIT_TAG: v0.0.1
      run: |-
        docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
        docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
    - name: Set up Kustomize
      run: |-
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize
    - name: Deploy
      run: |-
        ./kustomize edit set image gcr.io/PROJECT_ID/IMAGE_NAME:GIT_TAG=gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG
        ./kustomize build . | kubectl apply -f -
        kubectl rollout status deployment/$DEPLOYMENT_NAME
        kubectl get services -o wide
